<span class="p-float-label">
    <textarea        
        [id]="id"
        [name]="name"
        [rows]="rows" 
        [cols]="cols" 
        pInputTextarea    
        [(ngModel)]="value"
        [autoResize]="autoResize"
        [pKeyFilter]="pKeyFilter"
        [placeholder]="placeholder"></textarea>
    <label [for]="id">{{ label }}</label>
</span>
